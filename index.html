<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>birthday</title>

<body>
    <div class="container-fluid">
    <h1>Description</h1>
    <p>Enter your birthday in the fields and choose your gender in the list, then click "Submit" to submit the form:</p>
    <p>This application serves to calculate the day of the week you were born.</p>
    </div>
    <div class="container">
    <div class= "labelA">
        <label for="CC">cc</label>
        <input type="number" name="CC" id="CC" required min="1"><br><br>
    </div>
    <div class= "labelB">
        <label for="YY">yy</label>
        <input type="number" name="YY" id="YY" required min="1"><br><br>
    </div>
    <div class= "labelC">
        <label for="MM">mm</label>
        <input type="number" name="MM" id="MM" required min="1" max="12"><br><br>
    </div>
    <div class= "labelD">
        <label for="DD">dd</label>
        <input type="number" name="DD" id="DD" required min="1" max="31"><br><br>
    </div>
    <div class= "labelE">
        gender
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>
    </div>
    <div class= "labelF">
        gender
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male"><br><br>
    </div>
    </div>

    </div>
